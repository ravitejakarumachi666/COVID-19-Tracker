<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-weight: bold;">C<i class='bx bxs-virus-block' id ="logo" style="color: #ff0000;"></i>VID-19 Tracker</h1>
        <input type="text" id="inputCountry" placeholder="Enter Country Name">
       <button  id="show" onclick="result()">SHOW</button>
         <h2>Covid-19 Cases in <span id="countryname"></span><img src="" alt="" id="image"></h2>
         <div class="container2">
            <div class="card" style="width: 18rem;">
                <i class='bx bx-tachometer' style="color: red"></i>
                <div class="card-body">
                  <h5 class="card-title" style="color: red;" >Active Cases</h5>
                  <p class="card-text" id ="activecases">hii</p>
                </div>
              </div>
              <div class="card" style="width: 18rem;" >
                <i class='bx bxs-virus-block' style="color: green;"></i>
                <div class="card-body">
                  <h5 class="card-title" style="color: green;">Recovered Cases</h5>
                  <p class="card-text" id="recovered"></p>
                </div>
              </div>
         </div>
          <div class="container2">
            <div class="card" style="width: 18rem;">
                <i class='bx bx-align-right' style="color: tomato;"></i>
                <div class="card-body">
                  <h5 class="card-title">Total Cases</h5>
                  <p class="card-text" id="totalcases"></p>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <i class='bx bx-x-circle' style="color: red;"></i>
                <div class="card-body">
                  <h5 class="card-title">Total Deaths</h5>
                  <p class="card-text" id="totaldeaths"></p>
                </div>
              </div>
          </div>
         
    </div>
    <script src="script.js"></script>
</body>
</html>
